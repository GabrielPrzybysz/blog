---
layout: default
---
<article class="post-article">
    <h1>{{ page.title }}</h1>
    
    <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%d/%m/%Y" }}
        </time>
        {% if page.tags %}
        <div class="tags">
            {% for tag in page.tags %}
            <a href="{{ '/tags' | relative_url }}#{{ tag | slugify }}" class="tag">{{ tag }}</a>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
